{% extends "base.html" %}
{% block content %}
<h1>ユーザー登録</h1>
<form method="POST">
  <label for="">ユーザー名</label>
  <input type="text" name="user_name">
  <label for="">パスワード</label>
  <input type="password" name="password">
  <input type="submit" value="新規登録">
  <p>{{message}}</p>
</form>
{% endblock %}
